name: Process Bill Submission

on:
  workflow_dispatch:
    inputs:
      submission_id:
        description: 'Bill submission ID to process'
        required: true
        type: string
  repository_dispatch:
    types: [process-bill-submission]

jobs:
  process-submission:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Process Bill Submission
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        SUBMISSION_ID="${{ github.event.inputs.submission_id || github.event.client_payload.submission_id }}"
        echo "Processing submission ID: $SUBMISSION_ID"
        python scripts/enrichment/process_single_submission.py "$SUBMISSION_ID"
