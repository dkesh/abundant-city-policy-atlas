name: Ingest CBNA Data

on:
  schedule:
    # Run every Monday at 04:25 UTC (randomized minute to avoid peak load)
    - cron: '25 4 * * 1'
  workflow_dispatch:

jobs:
  ingest-cbna:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run CBNA Ingestion
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python scripts/ingestion/centerforbuilding.py --ingest
