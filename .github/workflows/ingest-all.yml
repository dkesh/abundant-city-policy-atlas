name: Ingest ALL Data

on:
  schedule:
    # Run every Monday at 04:17 UTC (randomized minute to avoid peak load)
    - cron: '17 4 * * 1'
  workflow_dispatch:

jobs:
  ingest-all:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Run PRN Ingestion
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python scripts/ingestion/prn_municipalities.py

    - name: Run ZRT Ingestion
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python scripts/ingestion/berkeley_zoning_tracker.py
      
    - name: Run Mercatus Ingestion
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python scripts/ingestion/mercatus.py
      
    - name: Run PRN State Legislation Ingestion
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python scripts/ingestion/prn_state_legislation.py
      
    - name: Run CBNA Ingestion
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
      run: python scripts/ingestion/centerforbuilding.py --ingest
    
    - name: Run Bill Scraping
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: python scripts/enrichment/run_bill_scraping.py --all
    
    - name: Run AI Enrichment
      env:
        DATABASE_URL: ${{ secrets.DATABASE_URL }}
        AI_PROVIDER: ${{ secrets.AI_PROVIDER }}
        AI_MODEL: ${{ secrets.AI_MODEL }}
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        ENRICHMENT_VERSION: ${{ secrets.ENRICHMENT_VERSION }}
      run: python scripts/enrichment/ai_enrichment.py --all