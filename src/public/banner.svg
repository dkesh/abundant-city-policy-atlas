<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 240">
  <defs>
    <linearGradient id="bg_it1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a252f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <style>
      .title { font-family: 'Roboto', sans-serif; font-weight: 700; font-size: 56px; fill: white; text-anchor: middle; }
      .subtitle { font-family: 'Roboto', sans-serif; font-weight: 300; font-size: 24px; fill: #3498db; text-anchor: middle; letter-spacing: 4px; text-transform: uppercase; }
      .grid-line { stroke: #34495e; stroke-width: 1; }
      .building-stroke { fill: none; stroke: #3498db; stroke-width: 2; opacity: 0.25; }
      .detail-stroke { fill: none; stroke: #1abc9c; stroke-width: 1; opacity: 0.2; }
      .transit-line { fill: none; stroke: #e67e22; stroke-width: 3; opacity: 0.3; }
    </style>
  </defs>

  <rect width="100%" height="100%" fill="url(#bg_it1)" rx="8" />

  <!-- Background Grid -->
  <g opacity="0.3">
    <path d="M0 40 H1200 M0 80 H1200 M0 120 H1200 M0 160 H1200 M0 200 H1200" class="grid-line" />
    <path d="M100 0 V240 M200 0 V240 M300 0 V240 M400 0 V240 M500 0 V240 M600 0 V240 M700 0 V240 M800 0 V240 M900 0 V240 M1000 0 V240 M1100 0 V240" class="grid-line" />
  </g>

  <!-- High-rise Abstract Elements -->
  <g transform="translate(50, 20)">
    <!-- Tall building 1 -->
    <rect x="50" y="20" width="80" height="200" class="building-stroke" />
    <path d="M60 40 H120 M60 60 H120 M60 80 H120 M60 100 H120 M60 120 H120 M60 140 H120 M60 160 H120 M60 180 H120" class="detail-stroke" />
    
    <!-- Tall building 2 -->
    <rect x="150" y="60" width="60" height="160" class="building-stroke" />
    <path d="M165 80 V200 M180 80 V200 M195 80 V200" class="detail-stroke" />

    <!-- Distant cluster right -->
    <rect x="950" y="40" width="70" height="180" class="building-stroke" />
    <rect x="1030" y="80" width="60" height="140" class="building-stroke" />
  </g>

  <!-- Transit and Connectivity -->
  <path d="M0 200 Q 300 180, 600 200 T 1200 200" class="transit-line" />
  <path d="M0 210 L 1200 210" class="transit-line" stroke-width="1" />

  <!-- Text Overlay -->
  <text x="600" y="105" class="title">The Abundant City Policy Atlas</text>
  <text x="600" y="150" class="subtitle">Visualizing Urban Reform</text>
</svg>