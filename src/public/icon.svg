<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Grid background -->
  <rect x="20" y="20" width="60" height="60" fill="#ecf0f1" stroke="#34495e" stroke-width="1.5"/>
  <!-- Grid lines - darker for better visibility on white backgrounds -->
  <line x1="40" y1="20" x2="40" y2="80" stroke="#34495e" stroke-width="1"/>
  <line x1="60" y1="20" x2="60" y2="80" stroke="#34495e" stroke-width="1"/>
  <line x1="20" y1="40" x2="80" y2="40" stroke="#34495e" stroke-width="1"/>
  <line x1="20" y1="60" x2="80" y2="60" stroke="#34495e" stroke-width="1"/>
  <!-- Highlighted zones (reformed areas) -->
  <rect x="20" y="20" width="20" height="20" fill="#3498db" opacity="0.7"/>
  <rect x="60" y="40" width="20" height="20" fill="#2ecc71" opacity="0.7"/>
  <rect x="40" y="60" width="20" height="20" fill="#9b59b6" opacity="0.7"/>
</svg>
