[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "src/public"

[build.environment]
  PYTHON_VERSION = "3.12"

[dev]
  command = ""
  publish = "src/public"
  port = 8888
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Explicit handling for /saved routes (client-side routing)
[[redirects]]
  from = "/saved"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/saved/*"
  to = "/index.html"
  status = 200

# Place profile permalinks (client-side routing)
[[redirects]]
  from = "/place"
  to = "/index.html"
  status = 200

# General pattern: map bare word paths to .html files (e.g., /about -> /about.html)
[[redirects]]
  from = "/:word"
  to = "/:word.html"
  status = 200

# Redirect all other non-API routes to index.html (SPA routing)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Cache headers - prevent aggressive caching to ensure updates are visible
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, must-revalidate"
