[build]
  functions = "netlify/functions"
  publish = "src/public"

[build.environment]
  PYTHON_VERSION = "3.12"

[dev]
  command = ""
  publish = "src/public"
  port = 8888
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Redirect all non-API routes to index.html (SPA routing)
# But preserve /saved/:id routes for client-side handling
[[redirects]]
from = "/*"
to = "/index.html"
status = 200
force = false
